<!DOCTYPE html>
<html>
<head>
	<title>The Aggregator</title>

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">

			<div class="col-xs-12">
				<input type="" id="searchTerm">

			</div>			
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

			</div>

			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
				<div id="resultsYouTube"></div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
				<div id="resultsWikipedia"></div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
				<div id="resultsNews"></div>
			</div>
		</div>
	</div>
</body>
</html>
