<!DOCTYPE html>
<html>
<head>
    <title>The Aggregator</title>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
    <script src="app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" />
   
</head>
<body>
<div class="container">
    <div class="row">
			<div class="col-xs-12">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">Media Aggregator</a>
							<input type="text" class="pull-right" name="" id="searchTerm">
							<button type="button" class="btn btn-default pull-right">Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					</div>
				</nav>
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
				<div id="resultsGoogleBooks"></div>
			</div>
      
        <div class="page-header co-lg-12">
            <h1>The Aggregator</h1>
            <form action="#">
                <div class="row">
                    <div class="input-group col-lg-4">
                        <input type="text" class="form-control input-lg" id="searchTerm" placeholder="Type something..." autocomplete="off" />

                        <div class="input-group-btn ">
                            <button type="submit" value="Go!" class="btn btn-info btn-lg">GO!</button>
                        </div>
                    </div>
                </div>
        </form>
    </div>
       
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div id="resultsTwitter"></div>
        </div>

        <div id="results" class="col-lg-3">
            <div class="item" style="display: none">
                <h3>{{title}}</h3>
                <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="col-lg-3">
            <div id="resultsWikipedia"></div>
        </div>

        <div class="col-lg-3">
            <div id="resultsNews"></div>
        </div>
    </div>
</div>
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
				<div class="panel">
					<div class="well body-well">
						<h3>Gifs</h3>
					</div>
					<div class="panel-body">
						<div id="resultsGiphy"></div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
				<div id="resultsNews"></div>
			</div>
		</div>
	</div>
	<script>
		$('#searchButton').on('click', function() {
			doLookup($('#searchTerm').val());
		});		
	</script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
