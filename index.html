<!DOCTYPE html>
<html>
<head>
    <title>The Aggregator</title>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="news.js">
    </script><link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
    <!--<script src="app.js"></script>-->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
   
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" />
   
</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-header co-lg-12">
            <img id="logo" src="The Aggregator Logo.png"/>
            <form action="#">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div id="searchArea" class="input-group col-lg-4">
                        <input type="text" class="form-control input-lg" id="searchTerm" placeholder="Search..." autocomplete="off"/>
                        <div class="input-group-btn ">
                            <button id = "searchButton" type="submit" value="Go!" class="btn btn-info btn-lg">GO!</button>
                        </div>
                    </div>
                </div>
            </form>
            <br/>
       </div>       
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div id="resultsTwitter"></div>
        </div>
        <div id="results" class="col-lg-3">
            <div class="item" style="display: none">
                <h3>{{title}}</h3>
                <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-lg-3">
            <div id="resultsWikipedia"></div>
        </div>
        <div class="col-lg-3">
            <div id="resultsNews"></div>
        </div>
    </div>
</div>
</body>
</html>
