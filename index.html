<!DOCTYPE html>
<html>
<head>
    <title>The Aggregator</title>
    <!--Jquery-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script src="news.js"></script>
    <script src="googleBooks.js"></script>
    <script src="youtube.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
    <script src="search.js"></script>
    <script src="auth.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <link href="animate.css" rel="stylesheet" />     
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet"/>
    <script src="wow.js"></script>
   
</head>
<body>
    <div class="container">
        <div id="headerRow" class="row fadeX">
            <div id="pageHeader" class="co-lg-12">
                <img id="logo" src="The Aggregator Logo Inverted.png" />
                <form action="#">
                    <div class="row fadeX">
                        <div class="col-lg-2"></div>
                        <div id="searchArea" class="input-group col-lg-4 searchArea">
                            <input type="text" class="form-control input-lg" id="searchTerm" placeholder="Search..." autocomplete="off" required />
                            <div class="input-group-btn ">
                                <button id="searchButton" type="submit" value="Go!" class="btn btn-info btn-lg">GO!</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       
            <div id="results" class="row">
                
            </div>
       
        <div class="row">
            <div class="col-lg-12">
                <div id="resultsNews"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div id="resultsGoogleBooks"></div>
            </div>
            <div class="col-lg-6">
                <div id="resultsGiphy"></div>
            </div>
        </div>
    </div>
</body>
</html>
